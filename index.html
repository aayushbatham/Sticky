<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sticky</h1>
      <div class="input-container">
        <input type="text" id="noteTitle" class="button" placeholder="Title" />
        <input type="text" id="noteInput" placeholder="Add a new note" />
        <button onclick="addNote()">Add</button>
      </div>
      <div id="notesList"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
